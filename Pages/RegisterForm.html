<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../Estilos/RegisterForm.css">
    <link rel="icon" href="../Recursos/Logooscuro.png" type="image/x-icon">
    <script src="../Componentes/register.js"></script>
    <title>Registrar usuario</title>
</head>
<body>
    <div class='Register-form-background'>
        <div class='wrapper'>
            <div class="volver"><a href="../index.html"><button class="but">volver</button></a></div>
            <form id="registerForm">
                <div class="content">
                <h1>CREA TU CUENTA</h1>
                <h3>Nombre de usuario</h3>
                <div class="input-box">
                    <input id="username" type="text" placeholder='User-name' name="username" required />
                    <!-- Aquí iría tu ícono de usuario -->
                </div>
                <h3>Correo electronico</h3>
                <div class="input-box">
                    <input id="email" type="text" placeholder='Email' name="email" required />
                    <!-- Aquí iría tu ícono de email -->
                </div>
                <h3>Contraseña / clave</h3>
                <div class="input-box">
                    <input id="password" type="password" placeholder='Password' name="password" required />
                    <!-- Aquí iría tu ícono de contraseña -->
                </div>
                <div class='Account'>
                    <a href="#"></a>
                </div>
                <button type="submit">Registrar</button>
                <div class="register-link">
                    <p>¿Ya tienes cuenta?, Inicia sesion <a href="./LoginForm.html">aqui</a></p>
                </div>

            </div>
            </form>
        </div>
    </div>
    
</body>
</html>
