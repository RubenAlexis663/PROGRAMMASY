<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="../Estilos/LoginForm.css">
    

    <title>Iniciar Sesion</title>

    <link rel="icon" href="../Recursos/Logooscuro.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script src="../Componentes/login.js"></script>
</head>
<body>
    <div class='login-form-background'>
        <div class='wrapper'>
            <div class="volver"><a href="../index.html"><button class="but">volver</button></a></div>
            <form id="loginForm">
                <div class="content">
                <h1>INICIA TU SESION</h1>
                <h3>Nombre de usuario:</h3>
                <div class="input-box">
                    <input  id="username" type="text" placeholder='Nombre' name="username" required />
                    <!-- Aquí iría tu ícono de usuario -->
                </div>
                <h3>Contraseña</h3>
                <div class="input-box">
                    <input  id="password" type="password" placeholder='Contraseña' name="password" required />
                    <!-- Aquí iría tu ícono de usuario -->
                </div>
                <button class="btn" type="submit">Iniciar</button>
                <div class='remenber-forgot'>
                    <label><input type="checkbox" />Recuérdame</label>
                    
                </div>
                
                <div class="register-link">
                    <p>¿No tienes cuenta?, regístrate <a href="./RegisterForm.html">aquí</a></p>
                </div>
            </div>
            </form>
        </div>
    </div>
    
</body>
</html>
